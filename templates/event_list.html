{% extends "base.html" %}

{% block title %} Events {% endblock title %}
{% block content %}
    <h1 class="text-start my-3 mx-5">Event List</h1>
    <ul>
        <div class="d-flex justify-content-start mx-3 my-3 flex-wrap">
        <!--<div class="row mx-3 my-3">-->
            {% for event in events %}
            <div class="mx-3 my-3">
            <!--<div class="col-xs-12 col-sm-6 col-md-5 col-lg-3 mt-3 ">-->
                <div class="card" style="width: 15rem; border-radius:0;">
                    <!--<img src="{{ MEDIA_URL }}{{ event.image }}" class="card-img-top" alt="Event Image">-->
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ event.title }}
                        </h5>
                        <h6 class="sub-title mb-2 text-body-secondary">{{ event.date }} {{ event.time }}</h6>
                        <p class="card-descr">
                            {{ event.description }}
                        </p>
                        <a href="{% url 'event:event_detail' title=event.title %}" class="btn btn-outline-info">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </ul>
{% endblock %}
