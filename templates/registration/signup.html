{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
    <div class="m-5">
        <h3 class="text-center">Welcome to Season Events!</h3>

        <div class="d-flex justify-content-center">
            <form method="POST" class="col-6">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-light " type="submit" style="border-color: darkgrey">Sign up</button>
            </form>
        </div>
        <p class="text-center mb-3 ">Do you already have an account?
            <a href="{% url 'event:login' %}" class="link-offset-2 link-offset-3-hover link-underline
                link-underline-opacity-0 link-underline-opacity-75-hover">
                Log In
            </a>
        </p>
    </div>

{% endblock %}
