{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
    <div class="m-3">
    <h1 class="text-center">Welcome to Season Events!</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-light " type="submit" style="border-color: darkgrey">Sign up</button>
    </form>
    </div>
{% endblock %}
