{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
    <div class="m-3">
        <h3 class="text-center">Welcome to Season Events!</h3>

        <div class="d-flex justify-content-center">
            <form method="POST" class="col-6">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-light " type="submit" style="border-color: darkgrey">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
