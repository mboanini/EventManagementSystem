{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %} Modify Event {% endblock title %}

{% block content %}
    <h3 class="text-center my-3">Modify Event</h3>
    <div class="d-flex justify-content-center">
        <form class="col-6 mb-3" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-light" type="submit" style="border-color: darkgrey" value="Save">
        </form>
    </div>
{% endblock %}
