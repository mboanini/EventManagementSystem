<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Margherita Boanini">
    <meta name="description" content="PPM_2 Margherita Boanini">
    <meta name="keywords" content="events">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{% block title%}Eventi {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body{
            margin-bottom: 60px;
        }

        .btn-style{
            border-color:darkgrey;
            outline-color: darkgrey;
            color: black;
        }

        .btn-style:hover{
            background-color: #8868de;
            outline-color: #8868de;
            color: white;
        }

    </style>

    <!--<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">-->
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #8868de;">
        <div class="container-fluid justify-content-between">
            <div class="d-flex">
                <a class="navbar-brand h1" style="color: white" href="http://127.0.0.1:8000">Season Events</a>
                {% if not user.is_authenticated %}
                    <div class="dropdown text-end">
                        <button class="btn btn-outline-light dropdown-toggle mx-4" style="border-radius:2%;" id="dropdownMenuButton" type="button"
                                aria-expanded="false" data-toggle="dropdown" aria-haspopup="true">
                                Hello!
                        </button>
                        <div class="dropdown-menu" style="border-radius:2%;" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'event:login' %}">
                                Log In</a>
                            <a class="dropdown-item" href="{% url 'event:signup' %}">
                                Sign Up</a>
                        </div>
                    </div>
                {% else %}
                    <div class="dropdown text-end">
                        <button class="btn btn-outline-light dropdown-toggle mx-4" style="border-radius:2%;" id="dropdownMenuButton" type="button"
                                aria-expanded="false" data-toggle="dropdown" aria-haspopup="true">
                                Hi, {{ request.user.username }}!
                        </button>
                        <div class="dropdown-menu" style="border-radius:2%;" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'event:my_profile' %}">
                                My Profile</a>
                            <a class="dropdown-item" href="{% url 'event:create_event' %}">
                                Create Event</a>
                            <a class="dropdown-item" href="{% url 'event:my_events' %}">
                                Manage Event</a>
                            <a class="dropdown-item" href="{% url 'event:logout' %}">
                                Log out</a>
                        </div>
                    </div>
                {% endif %}
            </div>
            <form class="ml-auto d-flex" role="search" method="GET" action="{% url 'event:event_search' %}">
                <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search"
                    value="{{ query }}">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <p class="m-3">
        <a href="{% url 'event:event_list'%}" style="color: black;" class="link-offset-2 link-offset-1-hover link-underline
                link-underline-opacity-0 link-underline-opacity-75-hover link-dark"> <b> Home </b></a></p>

    {% block content %}

    {% endblock %}

    <footer>
        <div class="text-center p-3 fixed-bottom text-white" style="background-color: #8868de">
            Â© 2023 Copyright:
            <a class="text-white link-underline-opacity-0" href="http://127.0.0.1:8000">Season Events</a>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('.dropdown-toggle').click(function() {
                $('.dropdown-menu').toggle();
            });
        });
    </script>

    {% if messages %}
        <script>
            {% for message in messages %}
                var messageType = "{{ message.tags }}";
                var messageText = "{{ message }}";
                if (messageType === "error")
                    alert(messageText);
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
