<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Margherita Boanini">
    <meta name="description" content="PPM_2 Margherita Boanini">
    <meta name="keywords" content="events">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{% block title%}Eventi {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">-->
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #8868de;">
        <div class="container-fluid">
            <a class="navbar-brand h1" style="color: white">Season Events</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search" method="GET" action="{% url 'event:event_search' %}">
                        <input class="form-control me-2" type="text" name="query" placeholder="Search" aria-label="Search"
                            value="{{ query }}">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
                    </li>
                    {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'event:login' %}">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'event:signup' %}">Sign Up</a>
                        </li>
                    {% else %}
                        <div class="dropdown text-end">
                            <button class="dropdown-toggle" id="dropdownMenuButton" type="button"
                                    aria-expanded="false" data-toggle="dropdown" aria-haspopup="true">
                                Hi, {{ request.user.username }}!
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="{% url 'event:create_event' %}">Create Event</a>
                                <a class="dropdown-item" href="{% url 'event:my_events' %}">
                                    Manage Event</a>
                                <a class="dropdown-item" href="{% url 'event:logout' %}">
                                    Log out</a>
                            </div>
                        </div>
                    {% endif %}


                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

    <script>
        $(document).ready(function() {
            $('.dropdown-toggle').click(function() {
                $('.dropdown-menu').toggle();
            });
        });
    </script>

</body>
</html>
