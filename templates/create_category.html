{% extends 'base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %} Create Category {% endblock title %}

{% block content %}
    <div class="text-center m-4">
        <h3 > Create category</h3>
        <div class="d-flex justify-content-center m-3">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button class="btn btn-style ml-2" type="submit">
                    Create
                </button>
                <button class="btn btn-style ml-2" type="submit">
                    <a href="{%  url 'event:create_event' %}" class="link-dark link-underline-opacity-0">
                       Cancel
                    </a>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
