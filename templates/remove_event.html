{% extends "base.html" %}

{% block title %} Remove Event {% endblock title %}

{% block content %}
    <p class="m-3">
        <a href="{% url 'event:event_list'%}" style="color: black;" class="link-offset-2 link-offset-1-hover link-underline
                link-underline-opacity-0 link-underline-opacity-75-hover link-dark"> <b> Home </b></a></p>

    <div class="text-center mt-5">
        <h4>Are you sure you want to remove the event "{{ event.title }}"?</h4>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="btn " style="background-color: white; border-color: darkgrey"
                   value="Remove">
            <a href="{% url 'event:my_events' %}" class="btn " style="background-color: white;
                border-color: darkgrey">Cancel </a>
        </form>
    </div>
{% endblock %}
