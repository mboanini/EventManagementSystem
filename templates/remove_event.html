{% extends "base.html" %}

{% block title %} Remove Event {% endblock title %}

{% block content %}
    <div class="text-center mt-5">
        <h4>Are you sure you want to remove the event "{{ event.title }}"?</h4>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="btn " style="background-color: white; border-color: darkgrey"
                   value="Remove">
        </form>
    </div>
{% endblock %}
